version: 1.0
runtime: python3
build:
  commands:
    pre-build:
      - echo "=== Starting pre-build ==="
      - python --version
      - pip install --upgrade pip setuptools wheel
      - echo "=== Pre-build complete ==="
    build:
      - echo "=== Starting dependency installation ==="
      - pip install --no-cache-dir -r requirements.txt -v
      - echo "=== Build complete ==="
run:
  command: streamlit run main.py --server.port=8080 --server.address=0.0.0.0 --server.headless=true
  network:
    port: 8080
  env:
    - name: PYTHONUNBUFFERED
      value: "1"
